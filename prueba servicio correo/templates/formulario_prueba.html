<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="/submit" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="seleccion">Selecciona una opción:</label>
        <select id="seleccion" name="seleccion">
            <option value="analisis de sistemas">Análisis de sistemas</option>
            <option value="analisis clinicos">Análisis clínicos</option>
            <option value="administracion contable">Administración contable</option>
            <option value="gestion ambiental y salud">Gestión ambiental y salud</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
